<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
  
    <title>Tab</title>

<style>

table{
    border-collapse: collapse;
    text-align:center;
    overflow-x:auto;
    width:100%;
    height:100%;
    position:absolute;
    top:0;
    bottom: 0;
    left:0;
    right:0;
}

td{

    border:2px solid black;

}

.td1{
    background-color: yellowgreen;
}

.td2{
    background-color: peachpuff;
}


</style>
   
</head>

<body>

<table>

    <tr>       

        <td class="td1"> First cell </td>
    
        <td class="td2"> Second cell </td>

    </tr>


 </table>   


</body>

</html>
