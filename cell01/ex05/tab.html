<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
  
    <title>Tab</title>

<style>

table{
    border-collapse: collapse;
    text-align:center
}


td{

    border:2px solid black;
    width: 500px;
    height: 300px;   
}

.td1{
    background-color: yellowgreen;
}

.td2{
    background-color: peachpuff;
}

</style>
   
</head>

<body>

<table>

    <tr>       

        <td class="td1"> First cell </td>
    
        <td class="td2"> Second cell </td>

    </tr>


 </table>   




</body>

</html>
